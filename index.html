
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <style>
            body{
                background-color: skyblue;
                display:flex;
                flex-direction: column;
                align-items: center;
            }
            h1{
                font-size:8vh;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                margin:1vh;
            }
            h2{
                font-size: 4vh;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                margin:2vh;
            }
            #board{
                background-color: goldenrod;
                height: 70vh;
                width: 70vh;
                display:grid;
                grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
                gap: 1vh;
                border:3vh solid sienna;
            }
            .square{
                background-color:teal;
                font-size:15vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .win{
                background-color:peachpuff;
            }
            @media (orientation:portrait){
                #board{
                    height:75vw;
                    width:75vw;
                    gap:1.5vw;
                    border:3vw solid sienna;
                }
                .square{
                    font-size: 17vw;
                }
                h1{
                    font-size: 12vw;
                    margin:7vh;
                    text-align: center;
                }
                h2{
                    font-size: 7vw;
                    margin:3vh;
                }
            }

        </style>
    </head>
    <body>
        <h1>TIC TAC TOE</h1>
        <h2>Click to Start</h2>
        <div id="board">
            <div class="square" id="s1"></div>
            <div class="square" id="s2"></div>
            <div class="square" id="s3"></div>
            <div class="square" id="s4"></div>
            <div class="square" id="s5"></div>
            <div class="square" id="s6"></div>
            <div class="square" id="s7"></div>
            <div class="square" id="s8"></div>
            <div class="square" id="s9"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
